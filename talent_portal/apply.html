<body>


  <div class="container-fluid p-3 vh-100 align-items-center justify-content-center">

    <div class="row h-100 align-items-center justify-content-center">


      <div class="row mt-5 align-items-center justify-content-center">
        <div class="col-md-6 col-lg-5 text-center">
          <h1>apply</h1>
          <form id="form" class="mt-5">
            <select id="job" name="first" class="form-select form-select-lg mb-3 unifont" aria-label=".form-select-lg example">
              <option selected>Select Position</option>
              <option value="INTERNSHIP">Enginnering Team / Internship</option>
              <option value="JUNIORDEV">Enginnering Team / Junior</option>
              <option value="SENIORDEV">Enginnering Team / Senior</option>
              <option value="DEVREL">Enginnering Team / DevRel</option>
              <option value="PRODUCT">Product Team / Product Manager</option>
            </select>

            <div class="form-floating mb-3">
              <input type="name" name="last" class="form-control" id="floatingName" placeholder="Elon Musk">
              <label for="floatingName">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
              <label for="floatingEmail">Email address</label>
            </div>
            <div>
              <label for="formFileLg" class="form-label">Please provide your CV</label>
              <input class="form-control form-control-lg unifont" name="proof" id="formFileLg" type="file" required>
            </div>

            <div class="form-check form-switch mt-3 text-start">
              <input class="form-check-input" type="checkbox" role="switch" id="privacyPolicy" required>
              <label class="form-check-label" for="privacyPolicy">I accept the <a href="https://www.blindnet.io/legal/privacy-policy" class="link-dark">Privacy Policy</a></label>
            </div>
            <div class="form-check form-switch mt-1 text-start" >
              <input class="form-check-input" type="checkbox" role="switch" id="consent" required>
              <label class="form-check-label" for="consent">I consent to my <abbr title="Contact, Name, E-mail and information from your CV">personal data</abbr> being used by blindnet to contact me and conduct the recruitment process</label>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto mt-3">
              <button id="submit" type="submit" class="btn btn-primary">Send</button>
            </div>

          </form>
        </div>
      </div>

      <!-- Footer -->

      <div class="row mt-5 align-items-center justify-content-center">
        <div class="col-10 text-center">
          <p><a class="btn btn-light unifont" href="https://github.com/blindnet-io/dogfood">Check the code of this page out on github <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

          </svg></a></p>
          <p><span class="align-middle">Copyright (c) 2022 blindnet Inc.</span> <a href="https://blindnet.io" ><img class="footer_img align-middle" src="../common/img/blindnet.png"/></a> <span class="align-middle"><a href="https://www.blindnet.io/legal/legal-mentions" class="link-dark">Legal Mentions</a></span> <span class="align-middle"><a href="https://www.blindnet.io/legal/privacy-policy" class="link-dark">Privacy Policy</a></span></p>
        </div>
      </div>

    </div>
  </div>
